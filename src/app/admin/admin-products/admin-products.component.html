<p>
    <button routerLink="/admin/products/new" class="btn btn-primary">New Product</button>
</p>
<input 
    #query
    (keyup)="filter(query.value)"
    type="text" class="form-control" placeholder="Search...">
    <data-table
        [items] = "items"
        [itemCount] = "itemCount"
        (reload)= "reloadItems($events)">

    <data-table-column
        [property] = "'title'"
        [header] = "'Title'"
        [sortable] = "true"
        [resizable] = "true">
    </data-table-column>
    <data-table-column
        [property] = "'price'"
        [header] = "'Price'"
        [sortable] = "true"
        [resizable] = "true">
        <ng-template #dataTableCell let-item="item">
            {{ item.price | currency:'CAD': true }}
        </ng-template>
       </data-table-column>
       <data-table-column
       [property] = "'$key'">
       <ng-template #dataTableCell let-item="item">
        <a [routerLink]="['/admin/products', item.key]"> Edit </a>
       </ng-template>
      </data-table-column>

    </data-table>
