
<!--ngSubmit event call save() method-->
<form #f="ngForm" (ngSubmit)="save(f.value)">
  <!--Tile-->
<div class="form-group">
  <label for="title">Title</label>
  <input ngModel name="title" id="title" type="text" class="form-control">
</div>

  <!--Price-->
<div class="form-group">
    <label for="price">Price</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
          
         </div>
         <input ngModel name="price " id="price" type="n umber" class="form-control">
     </div>
  </div>

  <!--Category-->
  <div class="form-group">
      <label for="category">Category</label>
        <select ngModel name="category" id="category" class="form-control">
          <option value=""></option>
          <option *ngFor="let c of categories$ | async" [value]="c.key">
            {{ c.name }}
          </option>
        </select>
    </div>
    
  <!--ImageUrl-->
<div class="form-group">
    <label for="imageUrl">ImageUrl</label>
    <input ngModel name="imageUrl" id="imageUrl" type="text" class="form-control">
  </div>

  <button class="btn btn-primary" >Save</button>
</form>
