<div 
*ngIf="product.title"
class="card" style="width: 15rem">
    <img 
    *ngIf="product.imageUrl"
    [src]="product.imageUrl" class="card-img-top" alt="{{product.title}}">
    <div class="card-body">
      <h4 class="card-title">{{product.title}}</h4>
      <p class="card-text">{{product.price | currency:'CAD':true}}</p>
    </div>

    <div class="card-footer">
        <a *ngIf="showActions" href="#" class="btn btn-primary btn-block">
          Add to Cart</a>
    </div>
  </div>
